services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-http://localhost:8080}
    networks:
      - app-network
    depends_on:
      - api-server
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    ports:
      - "${API_SERVER_PORT:-8080}:8080"
    environment:
      - FRONTEND_ORIGIN=http://localhost:${FRONTEND_PORT:-3001}
      - LLM_BASE_URL=http://llm-server:${LLM_SERVER_PORT:-8000}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-novel_ai}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-dev}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-dev1234}
      - JWT_SECRET=${JWT_SECRET:-novelAiJwtSecretKey2025ForDevelopmentOnlyDoNotUseInProductionPleaseReplaceWithEnvironmentVariable}
      - JWT_ACCESS_TOKEN_EXPIRATION=${JWT_ACCESS_TOKEN_EXPIRATION:-900000}
      - JWT_REFRESH_TOKEN_EXPIRATION=${JWT_REFRESH_TOKEN_EXPIRATION:-604800000}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-default}
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      llm-server:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  llm-server:
    build:
      context: ./llm-server
      dockerfile: Dockerfile
    ports:
      - "${LLM_SERVER_PORT:-8000}:8000"
    environment:
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.8}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-150}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-haiku-20240307}
      - ANTHROPIC_TEMPERATURE=${ANTHROPIC_TEMPERATURE:-0.8}
      - ANTHROPIC_MAX_TOKENS=${ANTHROPIC_MAX_TOKENS:-150}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-pro}
      - GEMINI_TEMPERATURE=${GEMINI_TEMPERATURE:-0.8}
      - GEMINI_MAX_TOKENS=${GEMINI_MAX_TOKENS:-150}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  neo4j:
    image: neo4j:5-community
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"  # HTTP (Neo4j Browser)
      - "${NEO4J_BOLT_PORT:-7687}:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/password}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:16-alpine
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-novel_ai}
      - POSTGRES_USER=${POSTGRES_USER:-dev}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev1234}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dev} -d ${POSTGRES_DB:-novel_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

