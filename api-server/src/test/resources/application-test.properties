# Test Profile Configuration
spring.application.name=api-server-test

# H2 Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable data.sql execution in tests
spring.sql.init.mode=never

# JWT Configuration (minimum 512 bits for HS512 = 64 bytes)
jwt.secret=test-secret-key-for-integration-tests-must-be-at-least-512-bits-long-for-HS512-algorithm-this-is-exactly-64-characters-long
jwt.expiration=86400000

# LLM Base URL (Mock)
LLM_BASE_URL=http://localhost:8000

# Logging
logging.level.com.jwyoo.api=DEBUG
logging.level.org.springframework.security=DEBUG