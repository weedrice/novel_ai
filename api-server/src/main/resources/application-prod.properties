# ==================================================
# Novel AI API Server - Production Configuration
# ==================================================
# This file is used in production environments
# Activate with: SPRING_PROFILES_ACTIVE=prod

spring.application.name=api-server
server.port=8080

# ==================================================
# PostgreSQL Database (Production)
# ==================================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==================================================
# JPA Settings (Production)
# ==================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# IMPORTANT: Use 'validate' in production to prevent accidental schema changes
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==================================================
# Data Initialization (Production)
# ==================================================
# Disable SQL initialization in production
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# ==================================================
# HTTP & Encoding
# ==================================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ==================================================
# Security & JWT
# ==================================================
# CRITICAL: These MUST be set via environment variables in production
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}
jwt.expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}

# ==================================================
# Logging (Production)
# ==================================================
logging.level.root=INFO
logging.level.com.novel.api=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Log file (optional - use external log aggregation in production)
# logging.file.name=/var/log/novel-ai/api-server.log
# logging.file.max-size=10MB
# logging.file.max-history=30

# ==================================================
# Actuator (Production)
# ==================================================
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ==================================================
# Error Handling
# ==================================================
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
